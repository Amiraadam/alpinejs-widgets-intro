<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter widget with AlpineJS & other widgets</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="count">
        <h1>Counter Widget</h1>
        <hr>

        <div x-data="{count : 0 } ">
            <h2>Increment/decrement with AlpineJS</h2>
            <div class="counter" x-text="count">0</div>

            <button @click="count++">Increment</button>
            <button @click="if(count > 0) count--">decrement</button>
        </div>
    </div>
</body>
</html>
